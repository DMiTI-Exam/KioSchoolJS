<html>
    <head>
        <meta charset="utf-8">
        {% if title %}
        <title>{{title}} - KIO school</title>
        {% else %}
        <title>KIO school</title>
        {% endif %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="icon" href="favicon.svg">
        <link rel="stylesheet" href="../style.css">
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    </head>
    <body>
        <div id="header">
            <table width="1000" align="center">
                <tbody>
                    <tr>
                        <td class="image">
                            <a href="/"><img alt="Logo" src="logo.png"></a>
                        </td>
                        <td class="header">
                            <div class="eltech">Факультет компьютерных технологий и информатики <br> СПбГЭТУ "ЛЭТИ"</div>
                            <div class="kio">совместно с Центром информатизации образования "КИО"</div>
                        </td>
                </tbody>
            </table>
            <div class="clear"></div>
        </div>
        <div class="navigation_bar">
            <a type="button" class="menu_button" href="/translated_tasks">Переписанные модули</a>
        </div>

        {% block content %}{% endblock %}
        <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    </body>
</html>
